    <link rel="stylesheet" href="public/style.css" />
    <title>TEBAK ANGKA</title>

  <body class="bg-slate-100 overflow-hidden">

      >

          <h1>Tebak Angka</h1>
        </div>

        <div class="w-64 text-xl text-center"></div>

        </div>
        <!-- Angka-angka -->
        <div class="flex flex-col mt-3">
          <div class="my-3">
            <button
              type="button"
              id="angka1"
              class="1 bg-slate-100 h-9 w-9 rounded-full shadow-md hover:bg-opacity-80"
            >
              1
            </button>
            <button
              type="button"
              id="angka2"

              type="button"

              6

              8
            </button>
            <button

              class="9 bg-slate-100 h-9 w-9 rounded-full shadow-md hover:bg-opacity-80"

              9

            <button
              type="button"
              id="angka10"
              class="10 bg-slate-100 h-9 w-9 rounded-full shadow-md hover:bg-opacity-80"

              10

          </div>
        </div>
